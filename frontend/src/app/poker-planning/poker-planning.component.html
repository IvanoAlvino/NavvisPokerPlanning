<div class="d-flex">
	<app-users-list *ngIf="lastMeaningfulUpdate"
	                [userList]="lastMeaningfulUpdate.estimates"
	                class="w-25">
	</app-users-list>

	<cards-list class="w-75" *ngIf="isVoteOngoing">
	</cards-list>

	<vote-results *ngIf="lastMeaningfulUpdate && !isVoteOngoing"
	              [estimates]="lastMeaningfulUpdate.estimates"
	              class="w-50">
	</vote-results>
</div>

<div class="d-flex justify-content-center" *ngIf="isModerator()">
	<button type="button" class="btn btn-success m-2"
	        (click)="startVoting()" *ngIf="!isVoteOngoing">
		Start Voting
	</button>
	<button type="button" class="btn btn-success m-2"
	        (click)="finishVoting()" *ngIf="isVoteOngoing">
		Finish Voting
	</button>
</div>
