<div class="flex-container" [class.voted]="user.voted" [class.not-voted]="!user.voted">
	<!-- Change Moderator button -->
	<div *ngIf="isModerator && user.userId !== userId"
	     (click)="changeModerator(user.userId)"
		 class="icon star">
	</div>

	<span class="pl-2 info">{{user.username}}</span>

	<span *ngIf="!isVotingOngoing && user.voted" class="pl-2 info vote">
		{{user.estimate}}
	</span>
</div>
