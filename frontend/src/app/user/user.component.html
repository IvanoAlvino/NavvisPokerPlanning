<div class="flex-container" [class.voted]="user.voted" [class.not-voted]="!user.voted">
	<!-- Change Moderator button -->
	<div *ngIf="isModerator && user.userId !== userId"
	     (click)="changeModerator(user)"
	     class="icon star">
	</div>

	<span class="pl-2 info">{{user.username}}</span>

	<span *ngIf="!isVotingOngoing && user.voted" class="pl-2 info vote">
		{{user.estimate}}
	</span>
</div>

<!-- The html for the modal that asks for change room moderator confirmation -->
<ng-template #modal>
	<mat-dialog-content class="mat-typography">
		<h2>Change Room Moderator</h2>
		<div>
			Do you want to switch the Room moderator to be <code>{{newProposedModeratorUsername}}</code>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-button mat-dialog-close>Cancel</button>
		<button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
	</mat-dialog-actions>
</ng-template>
